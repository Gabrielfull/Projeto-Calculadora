<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="css/meu.css">
</head>
<body>
    <section class="container">
        <div class="tabela">
            <div class="imc">
                <h1>Tabela IMC</h1>
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                Mais do que 40
            </div>
                <div class="imcdolado">
                    <h2>Resultado</h2>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobre peso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3 </p>
                </div>
        </div>

        <h2>Calcule seu IMC</h2>

        <form action="" class="formulario">
            <label for="text">Peso <strong>(Obs: apenas número)</strong></label>
            <input type="text" class="peso" required>

            <label for="Altura">Altura <strong>(Obs: apenas número)</strong> </label placeholder>
            <input type="text" class="altura" placeholder="EX: 1.60" required>
            
            <button>
                Enviar
            </button>
        </form>
        <div class="resultado">

        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
